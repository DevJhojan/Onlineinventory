<div class="container">
  <div class="container__total">
    <h3 >${{ calculateTotal() }}</h3>
  </div>
  <div
    class="container__product"
    *ngFor="let product of products; let indice = index"
  >
    <h2 class="title">{{ product.name }}</h2>
    <p class="text">
      {{ product.description }}
    </p>
    <p class="text__center text">
      {{ product.departament }}
    </p>
    <p class="number">
      {{ product.amount }}
    </p>
    <p class="number">${{ product.price }}</p>

    <button class="click" (click)="AddProduct(product)">+</button>
    <button class="click" (click)="substracProduct(product, indice)">-</button>

    <button class="click__tall click" (click)="shoppingProduct(product)">
      {{ variable ? "Comprado" : "Comprar" }}
    </button>
  </div>
</div>
